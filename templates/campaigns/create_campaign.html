{% extends 'base.html' %}
{% load static %}

{% block title %}Create Campaign - Fables{% endblock %}

{% block extra_js %}
<script src="{% static 'js/create_campaign.js' %}"></script>
{% endblock %}

{% block content %}
<h1>Create New Campaign</h1>
<p>Fill in the details to create a new campaign</p>

<div>
  <div>
    <h2>Campaign Details</h2>
  </div>

  <form method="post">
    {% csrf_token %}

    <div>
      <label for="name">Campaign Name <span style="color: red">*</span></label>
      <input
        type="text"
        id="name"
        name="name"
        required
        maxlength="200"
        placeholder="Enter campaign name"
      />
    </div>

    <div>
      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" />
    </div>

    <div>
      <label for="end_date">End Date</label>
      <input type="date" id="end_date" name="end_date" />
    </div>

    <div>
      <button type="submit" id="create-btn" disabled>
        Create Campaign
      </button>
      <a href="{% url 'campaigns' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

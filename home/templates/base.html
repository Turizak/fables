<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>{% block title %}Fables{% endblock %}</title>
  {% load static %}
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand me-5" href="{% url 'home' %}">Fables</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}"
              aria-current="{% if request.resolver_match.url_name == 'home' %}page{% endif %}"
              href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"> <a
              class="nav-link{% if request.resolver_match.url_name == 'campaigns' %} active{% endif %}"
              aria-current="{% if request.resolver_match.url_name == 'campaigns' %}page{% endif %}"
              href="{% url 'campaigns' %}">Campaigns</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container flex-fill">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-auto d-flex flex-wrap justify-content-center text-center py-3 border-top bg-dark">
    <div class="container">
      <p class="text-light mb-0">
        &copy; 2025 Fables | All Rights Reserved | Designed by
        <a target="_blank" href="https://github.com/Turizak">Turizak</a>
      </p>
    </div>
  </footer>

  {% block extra_js %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
